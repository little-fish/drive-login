<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google-site-verification" content="LXJecqW73UwDJ2KkfDMtuKTNM8zejv21CRvNbBbtC_4" />
	<title th:text="#{title}">Authenticate Your Kodi</title>
	<script type="text/javascript" src="../static/js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}" ></script>
	<link rel="stylesheet" type="text/css" href="../static/css/core.css" th:href="@{/css/core.css}"/>
	<script type="text/javascript">
		$(function(){
			$("[name=pin]").focus();
		});
	</script>
</head>
<body>
	<section class='container'>
		<hgroup>
			<h1 th:text="#{title}">Authenticate Your Kodi</h1>
		</hgroup>
		<form action="index.html" th:action="@{/authorize}" method="post">
			<input name="pin" class="input-code" th:placeholder="#{pin.placeholder}" placeholder="Enter code..."/>
			<div class="v-spacer"></div>
			<div th:if="${errorMessage}">
				<span class="error" th:text="#{${errorMessage}}">Some error happened</span>
				<div class="v-spacer"></div>
			</div>
			<div>
				<button type="submit" class="nav-button" th:text="#{next} + ' &gt;'">Next</button>
			</div>
		</form>
		<br/><br/>
		 <ul>
		 	<li><b><a th:href="@{/privacypolicy}" href="privacypolicy" th:utext="#{privacy.policy}">Privacy Policy</a></b></li>
		 	<br/>
		 	<li th:utext="#{footer.text.2}">This program is not affiliated with or sponsored by any cloud storage service</li>
		 	<br/>
		 	<li th:utext="#{footer.text.1}">If you need help...</li>
		 	<br/>
		 	<li style="font-weight: bold;" th:utext="'Your source id is: ' + ${sourceid}"></li>
		</ul>
	</section>

</html>
